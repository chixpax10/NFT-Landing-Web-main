  <body>
    <header>
      <div class="container">
        <div class="logo">
          <a href="/">
            <img src="images/x-icon/favicon-32x32.png" alt="logo" />

        </div>
        <div class="menu">

            rel="noopener noreferrer"

          </li>

          <li class="clock-item">
            <span class="count-number minutes">60</span>
            <p class="count-text">Min</p>
          </li>

          <li class="clock-item">
            <span class="count-number seconds">60</span>
            <p class="count-text">Sec</p>
          </li>
        </ul>
        <h1>TransformersCoin is comming!!</h1>
               
        <p>Press the button for join to our community!</p>
        <a href="https://t.me/+6CYbMGmYYvFmYTlh" target="_blank" rel="noopener noreferrer" class="hero-btn btn"
